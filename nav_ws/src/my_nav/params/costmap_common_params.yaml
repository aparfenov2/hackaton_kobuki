robot_radius: 0.20
max_obstacle_height: 0.60
footprint: [[0.3, 0], [0.15, -0.25], [-0.15, -0.25], [-0.3, 0], [-0.15, 0.25], [0.15, 0.25]]
footprint_padding: 0.01

map_type: costmap
# map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.6
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 3.5
  raytrace_range: 4.0
  publish_voxel_map: true
  observation_sources: scan scan_lines
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true

  scan_lines:
    data_type: LaserScan
    topic: scan_lines
    marking: true
    clearing: true

inflation_layer:
  enabled:              true
  cost_scaling_factor:  15 #5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.2  # max. distance from an obstacle at which costs are incurred for planning paths.
